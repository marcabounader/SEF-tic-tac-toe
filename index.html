<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Tic Tac Toe!</title>
    </head>
    <body>
        <header>
            <h1>Welcome SEF!</h1>
        </header>
        <section class="forms">
            <div class="container-1">
                <div>
                    <label for="first-player">First player:</label>
                    <input type="text" id="first-player" name="first-player" required>
                </div>
                <div>
                    <label for="second-player">Second player:</label>
                    <input type="text" id="second-player" name="second-player" required>
                </div>
                <div>
                    <button onclick="player_entry()" id="submit-button">Submit Players</button>
                    <button onclick="clear_session()" id="clear-button">Clear</button>

                </div>
            </div>
        </section>
        <section class="content">
            <div class="player-list"></div>
            <div>
                <p id="player-1"></p>
                <p id="player-2"></p>
            </div>
            <p id="result">Please enter player names.</p>
        </section>
        <section class="container-2" id="wrapper">
            <div class="row">
                <button id="btn-1" class="btn"></button>
                <button id="btn-2" class="btn"></button>
                <button id="btn-3" class="btn"></button>
            </div>
            <div class="row">
                <button id="btn-4" class="btn"></button>
                <button id="btn-5" class="btn"></button>
                <button id="btn-6" class="btn"></button>
            </div>
            <div class="row">
                <button id="btn-7" class="btn"></button>
                <button id="btn-8" class="btn"></button>
                <button id="btn-9" class="btn"></button>

            </div>
        </section>

    </body>
    <script src="scripts/script.js"></script>
</html>
